<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>삼성꿈장학재단</title>

<body>
   <div class="wh"></div>
   <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide bg1">
                            <div class="wrapper">
                                <h2>교육으로 연결하는 <br>희망과 성장의 사다리</h2>
                                <p>교육 소외계층에 기회를 열어 모두가 함께 성장하는 사회를 만들어갑니다.</p>
                            </div>
                        </li>
                        <li class="swiper-slide bg2">
                            <div class="wrapper">
                                <h2>함께 배우고 <br>더불어 성장하는 동행</h2>
                                <p>청소년이 서로 힘이 되어 주며, 함께 성장할 수 있도록 돕습니다.</p>
                            </div>
                        </li>
                        <li class="swiper-slide bg3">
                            <div class="wrapper">
                                <h2>작은 빛을 모아, <br>미래를 비추는 희망으로</h2>
                                <p>어두운 길 위에서도 꺼지지 않는 빛처럼, 모든 이의 미래를 밝힙니다.</p>
                            </div>
                        </li> 
                    </ul>
                </div><!--swiper-->
            </section><!--visual-->
            <section class="biz">

            </section><!--biz-->
            <section class="notice">
                
            </section><!--notice-->
            <section class="webzine">
                
            </section><!--webzine-->
            <section class="service">
                
            </section><!--service-->
        </main>
        <footer></footer>
   </div><!--wrap-->
</body>
</html>
