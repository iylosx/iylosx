<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/fullpage.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/fullpage.min.css">
    <!--라이브러리-->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>생명의숲</title>
</head>
<body>
    <header class="">
        <h1 class="logo"><a href="index.html"><span class="blind">생명의숲</span></a></h1>
        <nav class="gnb">
            <button class="gnb_open"><span class="blind">메뉴 열기</span></button>
            <div class="gnb_wrap">
                <ul class="depth1">
                    <li><a href="#n"><span>소개</span></a></li>
                    <li><a href="#n"><span>활동</span></a></li>
                    <li><a href="#n"><span>참여와후원</span></a></li>
                    <li><a href="#n"><span>자료실</span></a></li>
                </ul>
            </div>
        </nav>
        <div class="util">
            <div class="search">
                <button class="sch_open"><span class="blind">검색열기</span></button>
            </div>
            <div class="lang">
                <button class="lang_open"><span class="blind">언어선택열기</span></button>
            </div>
            <a href="#n" class="mypage"><span class="blind">마이페이지</span></a>
        </div>
    </header>
    <div id="fullpage"> 
        <!--풀페이지에서 가득차게 보여질 페이지 영역은 반드시 section 클래스를 줘야함, 태그는 상관없음
        모바일에 풀페이지를 하지 않을 거라면 respinsive 클래스 줘야함-->
        <section class="visual section fp-auto-height-responsive">
            <h2>visual</h2>
        </section><!--visual-->
        <section class="tree section fp-auto-height-responsive">
            <h2>tree</h2> 
        </section><!--tree-->
        <section class="work section fp-auto-height-responsive">
            <h2>work</h2>
        </section><!--work-->
        <section class="news section fp-auto-height-responsive">
            <h2>news</h2> 
        </section><!--news-->
        <!--클래스를 주면 footer처럼 컨텐츠 높이만큼만 나타난다-->
        <footer class="section fp-auto-height"> 
            <h2>footer에요</h2>
        </footer>
    </div><!--fullpage-->
</body>
</html>
